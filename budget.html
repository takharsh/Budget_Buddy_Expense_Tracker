<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            background-color: white;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
        
        .container{
            text-align: center;
             margin: 80px auto;     
            padding: 30px 25px; 
            border-radius: 20px;
            background-color:	#f1faff;
            max-width: 400px;

            
        
        }
        .input{
             width: 100%;
      padding: 14px 18px;
      margin: 15px 0;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: 0.3s ease;
    
    }
    .input:focus {
      border-color: #00796b;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 121, 107, 0.3);
    }

        

        .lgn{
      padding: 15px 30px;        
     font-size:20px;           
     color:whitesmoke;
     background-color: #00695c;
    border: none;
    border-radius: 30px;       
    cursor: pointer;
     transition: background-color 0.3s ease;
    
        }

        .forgot-btn{
             margin-top: 15px;
      background: none;
      border: none;
      color: #00796b;
      font-size: 15px;
      cursor: pointer;
      text-decoration: underline;

        }
     .img{
        width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto 25px;
      display: block;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
}
     
       
    </style>
    <div class="container">
        <img src="https://play-lh.googleusercontent.com/xX21Wwdhpj0ECGGkpj-cCi73nSU0R46oPbirY9uAO3iAuCiJ9nk9xp9gNI3I7NfEpbI"class="img">
            <input type="=text"class="input"placeholder="Username,email or mobile number">
         

         <input type="password"class="input"placeholder="Password">

         <!-- Inside your login form or container -->
         <a href="dem2.html">
        <button class="lgn" >Log in</button>
        </a>
             <br>

             <button class="forgot-btn">Forgot Password?</button>

        
         
    </div>
</body>
</html>
